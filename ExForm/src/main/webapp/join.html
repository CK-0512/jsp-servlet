<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form name="join" method="post" action="join_pro.jsp">
		<table border="1">
			<tr>
				<th align="center" colspan="2">회원가입</th>
			</tr>
			<tr>
				<th align="center">이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th align="center">id</th>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th align="center">비밀번호</th>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<th align="center">이메일</th>
				<td>
					<input type="text" name="email">
					@
					<select name="domain">
						<option>도메인 선택</option>
						<option value="naver">naver.com</option>
						<option value="nate">nate.com</option>
						<option value="google">google.com</option>
						<option value="daum">daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="center">번호</th>
				<td>
					<select name="phone-first">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="012">012</option>
						<option value="013">013</option>
						<option value="014">014</option>
					</select>
					-
					<input type="text" name="phone-second" size=4>
					-
					<input type="text" name="phone-last" size=4>
				</td>
			</tr>
			<tr>
				<th align="center">성별</th>
				<td>
					<input type="radio" name="gender" value="M">남자
					<input type="radio" name="gender" value="F">여자
				</td>
			</tr>
			<tr>
				<th align="center">취미</th>
				<td>
					<input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="영화">영화
					<input type="checkbox" name="hobby" value="여행">여행
					<input type="checkbox" name="hobby" value="독서">독서
				</td>
			</tr>
			<tr>
				<th align="center">직업</th>
				<td>
					<select name="job">
						<option>직업을 선택하세요</option>
						<option value="교사">교사</option>
						<option value="공무원">공무원</option>
						<option value="학생">학생</option>
						<option value="군인">군인</option>
						<option value="회사원">회사원</option>
						<option value="무직">무직</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<button type="submit">등록</button>
					<button type="reset">취소</button>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
