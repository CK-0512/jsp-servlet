<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script>
	function send(){
		let name = join.name;
		if (!name.value.trim().length) {
			alert("이름을 입력해주세요");
			name.focus();
			return;
		}
		
		let id = join.id;
		if (!id.value.trim().length) {
			alert("아이디를 입력해주세요");
			id.focus();
			return;
		}
		let password = join.password;
		if (!password.value.trim().length) {
			alert("비밀번호를 입력해주세요");
			password.focus();
			return;
		}
		let email = join.email;
		if (!email.value.trim().length) {
			alert("이메일을 입력해주세요");
			email.focus();
			return;
		}
		let domain = join.domain;
		if (!domain.selectedIndex) {
			alert("도메인을 선택해주세요");
			domain.focus();
			return;
		}
		let phoneNumber = join.phoneNumber;
		if (!phoneNumber.value.trim().length) {
			alert("전화번호를 입력해주세요");
			phoneNumber.focus();
			return;
		}
		let gender = join.gender;
		let check = false
		gender.forEach(radiobox => {
			if (radiobox.checked) {
				check = true;
			}
		});
		if (!check) {
			alert("성별을 선택해주세요");
			gender.focus();
			return;
		}
		
		let hobby = join.hobby;
		let checked = false;
		hobby.forEach(checkbox => {
			if(checkbox.checked) {
				checked = true;
			}
		});
		if (!checked) {
			alert("취미를 선택해주세요");
			hobby.focus();
			return;
		}
		let job = join.job
		if (!job.selectedIndex) {
			alert("직업을 선택해주세요");
			job.focus();
			return;
		}
		
		join.submit();
	}
</script>
</head>
<body>
	<form name="join" method="post" action="join_pro.jsp">
		<table border="1">
			<tr>
				<th align="center" colspan="2">회원가입</th>
			</tr>
			<tr>
				<th align="center">이름</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th align="center">id</th>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<th align="center">비밀번호</th>
				<td><input type="text" name="password"></td>
			</tr>
			<tr>
				<th align="center">이메일</th>
				<td>
					<input type="text" name="email">
					@
					<select name="domain">
						<option>도메인 선택</option>
						<option value="naver">naver.com</option>
						<option value="nate">nate.com</option>
						<option value="google">google.com</option>
						<option value="daum">daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<th align="center">번호</th>
				<td>
					<input type="text" name="phoneNumber">
				</td>
			</tr>
			<tr>
				<th align="center">성별</th>
				<td>
					<input type="radio" name="gender" value="M">남자
					<input type="radio" name="gender" value="F">여자
				</td>
			</tr>
			<tr>
				<th align="center">취미</th>
				<td>
					<input type="checkbox" name="hobby" value="운동">운동
					<input type="checkbox" name="hobby" value="영화">영화
					<input type="checkbox" name="hobby" value="여행">여행
					<input type="checkbox" name="hobby" value="독서">독서
				</td>
			</tr>
			<tr>
				<th align="center">직업</th>
				<td>
					<select name="job">
						<option>직업을 선택하세요</option>
						<option value="교사">교사</option>
						<option value="공무원">공무원</option>
						<option value="학생">학생</option>
						<option value="군인">군인</option>
						<option value="회사원">회사원</option>
						<option value="무직">무직</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="button" onClick="send()" value="가입">
					<button type="reset">취소</button>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
